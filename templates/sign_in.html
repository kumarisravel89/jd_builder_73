<body style="background: white;">
    <section class="container animated fadeInUp">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">

                    </header>
                    <div class="panel panel-primary">
                        <div class="panel-body">
                           
                            <div style="font-size: 15px; align-items: center; text-align: center;margin-top: -10px;font-family:Gilroy-Medium;">Account Login</div>

                                </div><br>
    
                           
                                <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <input type="text" class="effect-1" placeholder="Enter your Email" autocomplete="off">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="effect-1" style="-webkit-text-security: disc;" placeholder="Enter your Password" autocomplete="off">

                                    </div>
                                    <a href="forgotpassword.html" class="help-block" id="forget-password">forgot your password?</a>
                                </div>
                               
                                <div class="form-group">
                                    <div class="col-md-12 center">
                                        <a href="index.html" class="btn btn-success btn-block" style="color: white; background-color: #26B1FC; width: 245px; margin-left: 151px; margin-top: 15px;">Sign in</a>
                                       <br>
                                   <h4 style="text-align:center;color:#26B1FC;margin-top: -15px; margin-left: -15px;">Or</h4><br>
                                    </div>
                                <div class="card">
                                    <div style="position: absolute;">
                                    <img src="{% static 'assets/img/search.png' %}" style="width: 35px; margin-left: 20px; margin-top: 1px"></img>
                                    <a href="#####" id="signgfl"><span>Continue with Google</span></a>
                                </div>
                                </div><br>
                                <div class="card">
                                    <div style="position: absolute;">
                                    <img src="{% static 'assets/img/facebook.png' %}" style="width: 35px; margin-left: 20px; margin-top: 1px"></img>
                                    <a href="#####" id="signgfl"><span>Continue with Facebook</span></a>
                                </div>
                                </div><br>
                                <div class="card">
                                    <div style="position: absolute;">
                                    <img src="{% static 'assets/img/linkedin.png' %}" style="width: 35px; margin-left: 20px; margin-top: 1px"></img>
                                    <a href="#####" id="signgfl"><span>Continue with Linked</span></a>
                                </div>
                                </div>
                                <a href="pages-sign-up.html" id="Signup">Sign Up for an account</a></div>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>
